<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/main.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <button class="again-btn">Again!</button>
    </header>
    <div class="title">
      <h3>Guess my number!</h3>
      <p>(Between 1 and 20)</p>
    </div>

    <div class="middle-line">
      <div class="line"></div>
      <div class="square">
        <p>?</p>
      </div>
    </div>

    <div class="result">
      <p>start guessing...!!</p>
    </div>

    <div class="score-board">
      <div class="result-score">
        <div class="score">
          <p>score: <span class="limit">20</span></p>
          <p>highest score: <span class="hScore"> 0 </span></p>
        </div>
      </div>

      <div class="type">
        <input class="input" type="number" placeholder="Type..." />
      </div>
    </div>

    <div class="check">
      <button class="check-btn">Check</button>
    </div>
    <script src="script/script.js"></script>
  </body>
</html>
